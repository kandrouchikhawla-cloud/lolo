<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid LFM Chat Live</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d1117; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #161b22; padding: 15px; text-align: center; border-bottom: 1px solid #30363d; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px; border-radius: 8px; max-width: 80%; line-height: 1.4; }
        .user { background: #238636; align-self: flex-end; }
        .ai { background: #30363d; align-self: flex-start; border: 1px solid #444; }
        .footer { padding: 20px; background: #161b22; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 6px; border: 1px solid #30363d; background: #0d1117; color: white; }
        button { background: #238636; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #1a4d2e; cursor: not-allowed; }
    </style>
</head>
<body>

<header>
    <strong>Liquid LFM 2.5 (API Live)</strong>
</header>

<div id="chat-box">
    <div class="msg ai">Bonjour ! Je suis le modèle Liquid LFM. Posez-moi une question.</div>
</div>

<div class="footer">
    <input type="text" id="userInput" placeholder="Ecrivez votre message...">
    <button id="sendBtn" onclick="askAI()">Envoyer</button>
</div>

<script>
    const apiKey = "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";
    const model = "liquid/lfm-2.5-1.2b-instruct:free";

    async function askAI() {
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chat-box');
        const btn = document.getElementById('sendBtn');
        const text = input.value.trim();

        if (!text) return;

        // Afficher message utilisateur
        appendMessage(text, 'user');
        input.value = "";
        btn.disabled = true;

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": model,
                    "messages": [{ "role": "user", "content": text }]
                })
            });

            const data = await response.json();
            const aiText = data.choices[0].message.content;
            appendMessage(aiText, 'ai');

        } catch (error) {
            appendMessage("Erreur : Impossible de contacter l'API. Vérifiez votre clé ou votre connexion.", 'ai');
            console.error(error);
        } finally {
            btn.disabled = false;
        }
    }

    function appendMessage(text, role) {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
